<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Delivery food</title>
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/0.1.12/wow.min.js"></script>
    <script>new WOW({offset: 160 }).init()</script>
</head>
<body>
    <div class="grid-container">
<!--        header template-->
        <header class="header animated fadeInDown wow">
            <div class="container">
                <nav class="nav">
                    <a href="index.html" class="logo"><img src="../img/header/logo.svg" alt="logo"></a>
                    <form name="search" id="search-form" method="post" action="">
                        <input type="text" class="input input-search" placeholder="Адрес доставки">
                    </form>
                    <div class="nav__buttons">
                        <button class="btn btn-primary btn-auth" id="btn-auth">
                            <i class="far fa-user"></i>
                            <span>Войти</span>
                        </button>
                        <span class="user-name"></span>
                        <button class="btn btn-warning btn-logout" id="btn-logout">
                            <i class="far fa-sign-out-alt"></i>
                            <span>Выйти</span>
                        </button>
                        <button class="btn btn-secondary cart-btn" id="cart-btn">
                            <i class="far fa-shopping-cart"></i>
                            <span>Корзина</span>
                        </button>
                    </div>
                </nav>
            </div>
        </header>
<!--        main content-->
        <div class="main">
            <div class="container pjax-container">
                <div class="restaurant restaurant-menu">
                    <div class="restaurant-menu__header main-headline animated bounceInLeft">
                        <div class="menu__header_title">
                            <h2><b>Тануки</b></h2>
                        </div>
                        <div class="menu__info_short-desc">
                            <div class="rate">
                                <i class ="fas fa-star"></i>
                                <span>4.5</span>
                            </div>
                            <span class="price">От 900 ₴</span>
                            <span class="type">Пицца  и суши</span>
                        </div>
                    </div>
                    <div class="food__cards" id="food__cards">
                        <!-- cards block-->

                    </div>
                    <!-- /.restaurant__cards-->
                </div>
            </div>
        </div>
        <footer id="footer" class="footer ">
        	<div class="container">
        		<div class="footer__content animated fadeInUp">
        			<nav class="footer__nav">
        				<a href="" class="logo"><img src="../img/header/logo.svg" alt="logo"></a>
        				<ul class="footer__nav_list">
        					<li class="link"><a href="">Ресторанам</a> </li>
        					<li class="link"><a href="">Курьерам</a></li>
        					<li class="link"><a href="">Пресс-центр</a></li>
        					<li class="link"><a href="">Контакты</a></li>
        				</ul>
        			</nav>
        			<div class="socials">
        				<a class="social__link" href="">
        					<img src="../img/footer/instagram__ico.svg" alt="">
        				</a>
        				<a class="social__link" href="">
        					<img src="../img/footer/facebook__ico.svg" alt="">
        				</a>
        				<a class="social__link" href="">
        					<img src="../img/footer/vk__ico.svg" alt="">
        				</a>
        			</div>
        		</div>
        	</div>
        	<div class="modal modal-cart" id="modal-cart">
        		<div class="modal-dialog">
        			<div class="modal-header">
        				<h2>Корзина</h2>
        				<button href="#" class="close-modal close-modal_cart">
        					&times;
        				</button>
        			</div>
        			<div class="modal-body main-cart-list">
        
        			</div>
        			<div class="modal-footer">
        				<span class="modal_price-tag"> 1250 Р</span>
        				<div class="modal-footer__buttons">
        					<button class="btn cancel btn-primary">Отмена</button>
        				</div>
        			</div>
        		</div>
        	</div>
        	<div class="modal modal-auth" id="modal-auth">
        		<div class="modal-dialog">
        			<div class="modal-header">
        				<h2>Войти</h2>
        				<button class="close-modal close-modal_auth">
        					&times;
        				</button>
        			</div>
        			<div class="modal-body">
        				<form action="login" class="auth-from" id="authForm">
        					<label  class="label-auth">
        						<input type="text" class="login-field" id="login-field" placeholder="login">
        						<input type="text" class="pswrd-field" id="pswrd-field" placeholder="password">
        						<button class="btn btn-auth-form">войти</button>
        					</label>
        				</form>
        			</div>
        			<div class="modal-footer">
        
        			</div>
        		</div>
        	</div>
        	<script src="js/main.js"></script>
        </footer>
    </div>
</body>
</html>
